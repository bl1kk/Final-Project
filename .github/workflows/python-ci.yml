name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
   
    - uses: actions/checkout@v3

   
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

 
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    
    - name: Install pytest
      run: pip install pytest

   
    - name: Run tests
      run: pytest -v